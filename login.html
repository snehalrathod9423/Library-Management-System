<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="my-4">Login</h2>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                <p class="mt-3">Don't have an account? <a href="signup.html">Create one</a></p>
                <p class="mt-3"><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" style="display: none;">
            <h2 class="my-4">Forgot Password</h2>
            <form id="forgotPasswordRequestForm">
                <div class="form-group">
                    <label for="emailForOtp">Enter your email address</label>
                    <input type="email" class="form-control" id="emailForOtp" placeholder="Enter email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send OTP</button>
            </form>
        </div>

        <!-- OTP Verification Form -->
        <div id="otpForm" style="display: none;">
            <h2 class="my-4">Verify OTP</h2>
            <form id="otpVerificationForm">
                <div class="form-group">
                    <label for="otpInput">Enter OTP</label>
                    <input type="text" class="form-control" id="otpInput" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="btn btn-primary">Verify OTP</button>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div id="resetPasswordForm" style="display: none;">
            <h2 class="my-4">Reset Password</h2>
            <form id="resetPasswordFormSubmit">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
